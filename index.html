var state = [];

// 'A' - starting holds
// 'B' - normal holds
// 'C' - top

var holdType = 'B';

function startHolds() { holdType = 'A'; }
function mainHolds() { holdType = 'B'; }
function topHold() { holdType = 'C'; }

function drawInitial(img) {
  var canvas = document.querySelector("canvas")
  canvas.height = 1613;
  canvas.width = 1210;
  var cx = canvas.getContext("2d");
  img.addEventListener("load", function() {
    cx.drawImage(img, 0, 0);
  });
  return canvas;
}

function color(ht, ctx) {
  ctx.closePath();
  ctx.beginPath();
  if(ht=='A') {
    ctx.strokeStyle="#ffff00";
  } else if(ht=='B'){
    ctx.strokeStyle="#13f722";
  } else if(ht=='C'){
    ctx.strokeStyle="#16d0ff";
  }
}

function draw(hold, ht, ctx, img) {
  img.addEventListener("load", function() {
    color(ht, ctx);
    ctx.rect(hold[0][0], hold[0][1], hold[0][2] - hold[0][0], hold[0][3]-hold[0][1]);
    ctx.lineWidth = 5;
    ctx.stroke();
  })
}

function drawNoListener(hold, ht, ctx) {
  color(ht, ctx);
  ctx.rect(hold[0][0], hold[0][1], hold[0][2] - hold[0][0], hold[0][3]-hold[0][1]);
  ctx.lineWidth = 5;
  ctx.stroke();
}

function drawState() {
  var img = document.createElement("img");
  img.src = "steepboard.png";

  var ctx = drawInitial(img).getContext("2d");
  state.forEach(function(el){draw(holds[el[0]], el[1], ctx, img);});
}

function highlightHold(x, y, ctx, img)
{
  var maybeHold = holds.findIndex(function(hold) {
    return x >= hold[0][0] && x < hold[0][2] && y >= hold[0][1] && y < hold[0][3]
  });
  if(maybeHold > -1) {
    var maybeStateIndex = state.findIndex(function(el){return el[0] == maybeHold});
    if(maybeStateIndex > -1) {
      state.splice(maybeStateIndex, 1);
      drawState();
    } else {
      state.push([maybeHold, holdType]);
      drawNoListener(holds[maybeHold], holdType, ctx)
    }
  }
}

function holdsMark(img, ctx, canvas) {
    return function(event) {
      var rect = canvas.getBoundingClientRect();
      var canvasX = Math.floor(event.clientX - rect.left);
      var canvasY = Math.floor(event.clientY - rect.top);

      highlightHold(canvasX, canvasY, ctx, img);
    }
}

function findGetParameter(parameterName) {
    var result = null,
        tmp = [];
    location.search
        .substr(1)
        .split("&")
        .forEach(function (item) {
          tmp = item.split("=");
          if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
        });
    return result;
}

function fillStateWithGet() {
  var params = findGetParameter("problem");
  if(params) {
    var splitParams = params.split(',');
    splitParams.forEach(function(el){
      var number = el.slice(0, -1);
      var holdType = el.substr(el.length-1);
      state.push([parseInt(number), holdType]);
    });
  }
}

function generate() {
  var parms = "";
  state.forEach(function(el){
    parms = parms+el[0]+el[1]+",";}
  );
  var parms = parms.slice(0,-1);

  var problem = "?problem=" + parms;
  var name = "&name=" + document.getElementById("name").value;
  var grade = "&grade=" + document.getElementById("grade").value;
  var feet = "&feet=";
  if(document.getElementById("follow").checked) {
    feet = feet + document.getElementById("follow").value;
  } else {
    feet = feet + document.getElementById("all").value;
  }

  return problem + name + grade + feet;
}

function display() {
  if(findGetParameter("problem"))
    return "hidden";
  else
    return "visible";
}

function reverseDisplay() {
  if(findGetParameter("problem"))
    return "block";
  else
    return "none";
}
